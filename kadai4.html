        <h3 id="サブタイトル">猫(マンチカン)の写真</h3>
         <img src="images/09.jpg" alt="読み込めなかった時用">
        <p class="bluecolor">
        私の家は昔猫を飼っていてその影響で私は今でも猫が大好きです。この上の画像の猫は、マンチカンと言う品種の猫で、丸い顔が可愛らしく人気の高い品種です。
        </p>
        <h3 id=sabutaitoru>自分が撮った野良猫の写真</h3>
         <img src="images/07.jpg" alt="読み込めなかった時用">
        <p>
    この写真は、私が外出したときに見かけた野良猫をスマホで撮影した物です。子猫でオレンジ色の虎柄の模様、動く物に反応している姿がとても可愛らしかったです。
        </p>
